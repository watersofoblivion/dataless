      CodeUri: lambdas.zip
      Handler: bin/capture-clicks
      Role: !GetAtt APILambdaRole.Arn
      Environment:
        Variables:
          BATCH_KEY: impressions

  QueryAdTrafficTableLambda:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambdas.zip
      Handler: bin/query-advertising-info-table
      Role: !GetAtt APILambdaRole.Arn
      Environment:
        Variables:
          TABLE_NAME: !Ref AdTrafficTable

  APIRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - !Sub "apigateway.${AWS::URLSuffix}"
      Policies:
        - PolicyName: Execution
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - lambda:InvokeFunction
                Effect: Allow
                Resource:
                  - !GetAtt IngestEventsLambda.Arn
                  - !GetAtt QueryAdTrafficTableLambda.Arn

  API:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref Stage
      MethodSettings:
        - HttpMethod: "*"
          ResourcePath: "/*"
          # LoggingLevel: "ERROR"
          MetricsEnabled: true
      TracingEnabled: true
      DefinitionBody:
        'Fn::Transform':
          Name: 'AWS::Include'
          Properties:
            Location: api.yaml
