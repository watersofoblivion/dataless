AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label: Build Info
        Parameters:
          - CodePipeline
          - BuildRegion
          - SourceVersion
          - Build
      - Label: Code Location
        Parameters:
          - CodeBucket
          - CodePrefix
      - Label: EC2
        Parameters:
          - KeyPair
      - Label: Deployment Configuration
        Parameters:
          - Stage
          - DeploymentPreference
    ParameterLabels:
      CodePipeline:
        default: The CodePipeline pipeline that build this app
      BuildRegion:
        default: The region the app was built in
      SourceVersion:
        default: The source version built
      Build:
        default: The unique build ID
      CodeBucket:
        default: Bucket containing scripts
      CodePrefix:
        default: Prefix for scripts
      KeyPair:
        default: EC2 KeyPair
      Stage:
        default: Stage to deploy
      DeploymentPreference:
        default: CodeDeploy deployment preference

Parameters:
  CodePipeline:
    Type: String
    Description: The CodePipeline pipeline that build this app
  BuildRegion:
    Type: String
    Description: The region the app was built in
  SourceVersion:
    Type: String
    Description: The source version built
  Build:
    Type: String
    Description: The unique build ID
  CodeBucket:
    Type: String
    Description: The S3 bucket user code is stored in.
  CodePrefix:
    Type: String
    Description: The prefix into the S3 bucket code is stored in.
  KeyPair:
    Type: String
    Description: The EC2 KeyPair to use
  Stage:
    Type: String
    Description: The name for a project pipeline stage, such as Staging or Prod, for which resources are provisioned and deployed.
    Default: ''
  DeploymentPreference:
    Type: String
    Description: The CodeDeploy deployment preference for safe Lambda deploys.
    Default: Canary10Percent5Minutes
    AllowedValues:
      - Canary10Percent5Minutes
      - Canary10Percent10Minutes
      - Canary10Percent15Minutes
      - Canary10Percent30Minutes
      - Linear10PercentEvery1Minutes
      - Linear10PercentEvery2Minutes
      - Linear10PercentEvery3Minutes
      - Linear10PercentEvery10Minutes
      - AllAtOnce

Outputs:
  API:
    Value: !Ref API
  Stage:
    Value: !Ref API.Stage

Globals:
  Function:
    Runtime: go1.x
    Tracing: Active
    AutoPublishAlias: Live
    DeploymentPreference:
      Enabled: true
      Type: !Ref DeploymentPreference
    Environment:
      Variables:
        IMPRESSIONS_DELIVERY_STREAM_NAME: !Ref ImpressionsDeliveryStream
        CLICKS_DELIVERY_STREAM_NAME: !Ref ClicksDeliveryStream
        AD_TRAFFIC_TABLE_NAME: !Ref AdTrafficTable
  Api:
    TracingEnabled: true
    EndpointConfiguration: EDGE
  SimpleTable:
    SSESpecification:
      SSEEnabled: true

Resources:
  ####################
  # Delivery Streams #
  ####################

  DeliveryStreamRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - !Sub "firehose.${AWS::URLSuffix}"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSGlueServiceRole
      Policies:
        - PolicyName: Execution
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - s3:PutObject*
                Effect: Allow
                Resource:
                  - !Sub "${Bucket.Arn}/data/raw/*"

  ImpressionsDeliveryStream:
    Type: AWS::KinesisFirehose::DeliveryStream
    Properties:
      DeliveryStreamType: DirectPut
      S3DestinationConfiguration:
        BucketARN: !GetAtt Bucket.Arn
        Prefix: data/raw/ad/impressions/
        BufferingHints:
          IntervalInSeconds: 900
          SizeInMBs: 128
        CompressionFormat: GZIP
        RoleARN: !GetAtt DeliveryStreamRole.Arn

  ImpressionsDeliveryStreamRecordsPerSecondAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      Statistic: Average
      Namespace: "AWS/Firehose"
      MetricName: IncomingRecords
      Dimensions:
        - Name: DeliveryStreamName
          Value: !Ref ImpressionsDeliveryStream
      ComparisonOperator: GreaterThanThreshold
      Threshold: 4000
      DatapointsToAlarm: 3
      EvaluationPeriods: 5
      Period: 60

  ImpressionsDeliveryStreamTransactionsPerSecondAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      Statistic: Average
      Namespace: "AWS/Firehose"
      MetricName: PutRecordBatch.Requests
      Dimensions:
        - Name: DeliveryStreamName
          Value: !Ref ImpressionsDeliveryStream
      ComparisonOperator: GreaterThanThreshold
      Threshold: 1600
      DatapointsToAlarm: 3
      EvaluationPeriods: 5
      Period: 60

  ImpressionsDeliveryStreamDataThroughputAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      Statistic: Average
      Namespace: "AWS/Firehose"
      MetricName: IncomingBytes
      Dimensions:
        - Name: DeliveryStreamName
          Value: !Ref ImpressionsDeliveryStream
      ComparisonOperator: GreaterThanThreshold
      Threshold: 4194304
      DatapointsToAlarm: 3
      EvaluationPeriods: 5
      Period: 60

  ClicksDeliveryStream:
    Type: AWS::KinesisFirehose::DeliveryStream
    Properties:
      DeliveryStreamType: DirectPut
      S3DestinationConfiguration:
        BucketARN: !GetAtt Bucket.Arn
        Prefix: data/raw/ad/clicks/
        BufferingHints:
          IntervalInSeconds: 900
          SizeInMBs: 128
        CompressionFormat: GZIP
        RoleARN: !GetAtt DeliveryStreamRole.Arn

  ClicksDeliveryStreamRecordsPerSecondAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      Statistic: Average
      Namespace: "AWS/Firehose"
      MetricName: IncomingRecords
      Dimensions:
        - Name: DeliveryStreamName
          Value: !Ref ClicksDeliveryStream
      ComparisonOperator: GreaterThanThreshold
      Threshold: 4000
      DatapointsToAlarm: 3
      EvaluationPeriods: 5
      Period: 60

  ClicksDeliveryStreamTransactionsPerSecondAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      Statistic: Average
      Namespace: "AWS/Firehose"
      MetricName: PutRecordBatch.Requests
      Dimensions:
        - Name: DeliveryStreamName
          Value: !Ref ClicksDeliveryStream
      ComparisonOperator: GreaterThanThreshold
      Threshold: 1600
      DatapointsToAlarm: 3
      EvaluationPeriods: 5
      Period: 60

  ClicksDeliveryStreamDataThroughputAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      Statistic: Average
      Namespace: "AWS/Firehose"
      MetricName: IncomingBytes
      Dimensions:
        - Name: DeliveryStreamName
          Value: !Ref ClicksDeliveryStream
      ComparisonOperator: GreaterThanThreshold
      Threshold: 4194304
      DatapointsToAlarm: 3
      EvaluationPeriods: 5
      Period: 60

  #############
  # Real Time #
  #############

  RealTimeAdvertisingDashboard:
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardBody: !Sub |
        {
          "start": "-PT1H",
          "periodOverride": "inherit",
          "widgets": [
            {
              "type": "text",
              "width": 24,
              "height": 1,
              "properties": {
                "markdown": "# Clickthrough Rate"
              }
            },
            {
              "type": "metric",
              "width": 8,
              "height": 6,
              "properties": {
                "metrics": [
                  ["Warehouse/Advertising", "Impressions"]
                ],
                "period": 60,
                "stat": "Maximum",
                "region": "${AWS::Region}",
                "title": "Impressions"
              }
            },
            {
              "type": "metric",
              "width": 8,
              "height": 6,
              "properties": {
                "metrics": [
                  ["Warehouse/Advertising", "Clicks"]
                ],
                "period": 60,
                "stat": "Maximum",
                "region": "${AWS::Region}",
                "title": "Clicks"
              }
            },
            {
              "type": "metric",
              "width": 8,
              "height": 6,
              "properties": {
                "metrics": [
                  ["Warehouse/Advertising", "ClickthroughRate"]
                ],
                "period": 60,
                "stat": "Average",
                "region": "${AWS::Region}",
                "title": "Clickthrough Rate"
              }
            }
          ]
        }

  RealTimeAdvertisingLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - !Sub "lambda.${AWS::URLSuffix}"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess
      Policies:
        - PolicyName: Execution
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - cloudwatch:PutMetricData
                Effect: Allow
                Resource: "*"

  RealTimeAdvertisingLambda:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambdas.zip
      Handler: bin/publish-cloudwatch-metrics-from-kinesis-analytics
      Role: !GetAtt RealTimeAdvertisingLambdaRole.Arn
      Environment:
        Variables:
          METRIC_NAMESPACE: Warehouse/Advertising

  RealTimeAdvertisingApplicationRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - !Sub "kinesisanalytics.${AWS::URLSuffix}"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonKinesisAnalyticsFullAccess
      Policies:
        - PolicyName: Execution
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - lambda:InvokeFunction
                  - lambda:GetFunctionConfiguration
                Effect: Allow
                Resource:
                  - !GetAtt RealTimeAdvertisingLambda.Arn
              - Action:
                  - firehose:DescribeDeliveryStream
                  - firehose:Get*
                Effect: Allow
                Resource:
                  - !GetAtt ImpressionsDeliveryStream.Arn
                  - !GetAtt ClicksDeliveryStream.Arn

  RealTimeImpressionsApplication:
    Type: AWS::KinesisAnalytics::Application
    Properties:
      ApplicationCode: |
        CREATE OR REPLACE STREAM "impression_counts" (
          "at"    TIMESTAMP,
          "value" DOUBLE
        );

        CREATE OR REPLACE PUMP "impressions_counter" AS
        INSERT INTO "impression_counts"
        SELECT STREAM
          CHAR_TO_TIMESTAMP('yyyy-MM-dd hh:mm', TIMESTAMP_TO_CHAR('yyyy-MM-dd hh:mm', "events".ROWTIME)) AS "at",
          COUNT(1)                                                                                       AS "value"
        FROM
          "events_001" AS "events"
        WHERE
              "events"."object_type" = 'ad'
          AND "events"."event_type" = 'impression'
        GROUP BY
          CHAR_TO_TIMESTAMP('yyyy-MM-dd hh:mm', TIMESTAMP_TO_CHAR('yyyy-MM-dd hh:mm', "events".ROWTIME)),
          STEP("events".ROWTIME BY INTERVAL '60' SECOND)
        ;

        CREATE OR REPLACE STREAM "click_counts" (
          "at"    TIMESTAMP,
          "value" DOUBLE
        );

        CREATE OR REPLACE PUMP "clicks_counter" AS
        INSERT INTO "click_counts"
        SELECT STREAM
          CHAR_TO_TIMESTAMP('yyyy-MM-dd hh:mm', TIMESTAMP_TO_CHAR('yyyy-MM-dd hh:mm', "events".ROWTIME)) AS "at",
          COUNT(1)                                                                                       AS "value"
        FROM
          "events_001" AS "events"
        WHERE
              "events"."object_type" = 'ad'
          AND "events"."event_type" = 'click'
        GROUP BY
          CHAR_TO_TIMESTAMP('yyyy-MM-dd hh:mm', TIMESTAMP_TO_CHAR('yyyy-MM-dd hh:mm', "events".ROWTIME)),
          STEP("events".ROWTIME BY INTERVAL '60' SECOND)
        ;

        CREATE OR REPLACE STREAM "clickthrough_rates" (
          "at"    TIMESTAMP,
          "value" DOUBLE
        );

        CREATE OR REPLACE PUMP "clickthrough_rate_computer" AS
        INSERT INTO "clickthrough_rates"
        SELECT STREAM
          "impressions"."at"                                                       AS "at",
          CAST("clicks"."value" AS DOUBLE) / CAST("impressions"."value" AS DOUBLE) AS "value"
        FROM "impression_counts" OVER  (RANGE INTERVAL '2' MINUTE PRECEDING) AS "impressions"
        JOIN "click_counts"      OVER  (RANGE INTERVAL '2' MINUTE PRECEDING) AS "clicks" ON "clicks"."at" = "impressions"."at"
        ;

        CREATE OR REPLACE STREAM "metrics" (
          "namespace" VARCHAR(255),
          "name"      VARCHAR(255),
          "at"        TIMESTAMP,
          "value"     DOUBLE
        );

        CREATE OR REPLACE PUMP "impressions_dumper" AS
        INSERT INTO "metrics"
        SELECT STREAM
          'Warehouse/Advertising'     AS "namespace",
          'Impressions'               AS "name",
          "impression_counts"."at"    AS "at",
          "impression_counts"."value" AS "value"
        FROM "impression_counts"
        ;

        CREATE OR REPLACE PUMP "clicks_dumper" AS
        INSERT INTO "metrics"
        SELECT STREAM
          'Warehouse/Advertising' AS "namespace",
          'Clicks'                AS "name",
          "click_counts"."at"     AS "at",
          "click_counts"."value"  AS "value"
        FROM "click_counts"
        ;

        CREATE OR REPLACE PUMP "clickthrough_rate_dumper" AS
        INSERT INTO "metrics"
        SELECT STREAM
          'Warehouse/Advertising'       AS "namespace",
          'ClickthroughRate'            AS "name",
          "clickthrough_rates"."at"     AS "at",
          "clickthrough_rates"."value"  AS "value"
        FROM "clickthrough_rates"
        ;
      Inputs:
        - NamePrefix: impressions
          KinesisFirehoseInput:
            ResourceARN: !GetAtt ImpressionsDeliveryStream.Arn
            RoleARN: !GetAtt RealTimeAdvertisingApplicationRole.Arn
          InputSchema:
            RecordEncoding: UTF-8
            RecordFormat:
              RecordFormatType: JSON
              MappingParameters:
                JSONMappingParameters:
                  RecordRowPath: "$"
            RecordColumns:
              - Name: session_id
                SqlType: VARCHAR(64)
                Mapping: "$.session_id"
              - Name: context_id
                SqlType: VARCHAR(64)
                Mapping: "$.context_id"
              - Name: parent_id
                SqlType: VARCHAR(64)
                Mapping: "$.parent_id"
              - Name: actor_type
                SqlType: VARCHAR(255)
                Mapping: "$.actor_type"
              - Name: actor_id
                SqlType: VARCHAR(64)
                Mapping: "$.actor_id"
              - Name: event_type
                SqlType: VARCHAR(255)
                Mapping: "$.event_type"
              - Name: event_id
                SqlType: VARCHAR(64)
                Mapping: "$.event_id"
              - Name: object_type
                SqlType: VARCHAR(255)
                Mapping: "$.object_type"
              - Name: object_id
                SqlType: VARCHAR(64)
                Mapping: "$.object_id"
              - Name: occurred_at
                SqlType: TIMESTAMP
                Mapping: "$.occurred_at"

  RealTimeImpressionsOutputs:
    Type: AWS::KinesisAnalytics::ApplicationOutput
    Properties:
      ApplicationName: !Ref RealTimeImpressionsApplication
      Output:
        Name: metrics
        DestinationSchema:
          RecordFormatType: JSON
        LambdaOutput:
          ResourceARN: !GetAtt RealTimeAdvertisingLambda.Arn
          RoleARN: !GetAtt RealTimeAdvertisingApplicationRole.Arn

  ####################
  # ETL To Data Lake #
  ####################

  Database:
    Type: AWS::Glue::Database
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseInput:
        Name: advertising

  CrawlerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - !Sub "glue.${AWS::URLSuffix}"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSGlueServiceRole
      Policies:
        - PolicyName: Execution
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - s3:GetObject*
                  - s3:PutObject*
                Effect: Allow
                Resource:
                  - !Sub "${Bucket.Arn}/data/raw/*"
              - Action:
                  - s3:ListBucket*
                Effect: Allow
                Resource:
                  - !GetAtt Bucket.Arn

  RawCrawler:
    Type: AWS::Glue::Crawler
    Properties:
      Name: raw_crawler
      Description: Crawls the raw data
      Role: !GetAtt CrawlerRole.Arn
      DatabaseName: !Ref Database
      Targets: # CloudFormation does not seem to support targeting an existing table.  Console does, at least.
        S3Targets:
          - Path: !Sub "s3://${Bucket}/data/raw/ad/impressions/"
          - Path: !Sub "s3://${Bucket}/data/raw/ad/clicks/"
      TablePrefix: raw_
      SchemaChangePolicy:
        UpdateBehavior: UPDATE_IN_DATABASE
        DeleteBehavior: LOG
      # Schedule:
      #   ScheduleExpression: cron(20 * * * ? *)
      Configuration: |
        {
          "Version": 1.0,
          "Grouping": {
            "TableGroupingPolicy": "CombineCompatibleSchemas"
          },
          "CrawlerOutput": {
            "Partitions": {
              "AddOrUpdateBehavior": "InheritFromTable"
            },
            "Tables": {
              "AddOrUpdateBehavior": "MergeNewColumns"
            }
          }
        }

  ImpressionsTable:
    Type: AWS::Glue::Table
    DependsOn:
      - Database
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseName: !Ref Database
      TableInput:
          Name: impressions
          Description: Ad Impressions
          TableType: EXTERNAL_TABLE
          Parameters:
            classification: orc
          PartitionKeys:
            - Name: year
              Type: int
            - Name: month
              Type: int
          StorageDescriptor:
            Location: !Sub "s3://${Bucket}/data/lake/ad/impressions/"
            StoredAsSubDirectories: true
            InputFormat: org.apache.hadoop.hive.ql.io.orc.OrcInputFormat
            SerdeInfo:
              SerializationLibrary: org.apache.hadoop.hive.ql.io.orc.OrcSerde
            OutputFormat: org.apache.hadoop.hive.ql.io.orc.OrcOutputFormat
            Columns:
              - Name: session_id
                Type: string
              - Name: context_id
                Type: string
              - Name: parent_id
                Type: string
              - Name: actor_type
                Type: string
              - Name: actor_id
                Type: string
              - Name: event_type
                Type: string
              - Name: event_id
                Type: string
              - Name: object_type
                Type: string
              - Name: object_id
                Type: string
              - Name: occurred_at
                Type: timestamp

  ClicksTable:
    Type: AWS::Glue::Table
    DependsOn:
      - Database
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseName: !Ref Database
      TableInput:
          Name: clicks
          Description: Ad Clicks
          TableType: EXTERNAL_TABLE
          Parameters:
            classification: orc
          PartitionKeys:
            - Name: year
              Type: int
            - Name: month
              Type: int
          StorageDescriptor:
            Location: !Sub "s3://${Bucket}/data/lake/ad/clicks/"
            StoredAsSubDirectories: true
            InputFormat: org.apache.hadoop.hive.ql.io.orc.OrcInputFormat
            SerdeInfo:
              SerializationLibrary: org.apache.hadoop.hive.ql.io.orc.OrcSerde
            OutputFormat: org.apache.hadoop.hive.ql.io.orc.OrcOutputFormat
            Columns:
              - Name: session_id
                Type: string
              - Name: context_id
                Type: string
              - Name: parent_id
                Type: string
              - Name: actor_type
                Type: string
              - Name: actor_id
                Type: string
              - Name: event_type
                Type: string
              - Name: event_id
                Type: string
              - Name: object_type
                Type: string
              - Name: object_id
                Type: string
              - Name: occurred_at
                Type: timestamp

  ETLJobRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
            - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - !Sub "glue.${AWS::URLSuffix}"
      Policies:
        - PolicyName: "root"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action: "*"
                Effect: Allow
                Resource: "*"

  ImpressionsPythonETLJob:
    Type: AWS::Glue::Job
    Properties:
      Role: !GetAtt ETLJobRole.Arn
      Command:
        Name: glueetl
        ScriptLocation: !Sub "s3://${CodeBucket}/${CodePrefix}/scripts/glue/impressions_etl.py"
      DefaultArguments:
        "--enable-glue-datacatalog": ""
        "--job-bookmark-option": "job-bookmark-enable"
        "--database_name": !Ref Database
        "--raw_table_name": raw_impressions # Hard-coded because CloudFormation-based Crawlers can't crawl an existing table
        "--table_name": !Ref ImpressionsTable
      ExecutionProperty:
        MaxConcurrentRuns: 1
      MaxRetries: 0

  ImpressionsScalaETLJob:
    Type: AWS::Glue::Job
    Properties:
      Role: !GetAtt ETLJobRole.Arn
      Command:
        Name: glueetl
        ScriptLocation: !Sub "s3://${CodeBucket}/${CodePrefix}/scripts/glue/impressions_etl.scala"
      DefaultArguments:
        "--job-language": scala
        "--class": GlueApp
        "--enable-glue-datacatalog": ""
        "--job-bookmark-option": "job-bookmark-enable"
        "--database_name": !Ref Database
        "--raw_table_name": raw_impressions # Hard-coded because CloudFormation-based Crawlers can't crawl an existing table
        "--table_name": !Ref ImpressionsTable
      ExecutionProperty:
        MaxConcurrentRuns: 1
      MaxRetries: 0

  ClicksPythonETLJob:
    Type: AWS::Glue::Job
    Properties:
      Role: !GetAtt ETLJobRole.Arn
      Command:
        Name: glueetl
        ScriptLocation: !Sub "s3://${CodeBucket}/${CodePrefix}/scripts/glue/clicks_etl.py"
      DefaultArguments:
        "--enable-glue-datacatalog": ""
        "--job-bookmark-option": "job-bookmark-enable"
        "--database_name": !Ref Database
        "--raw_table_name": raw_clicks # Hard-coded because CloudFormation-based Crawlers can't crawl an existing table
        "--table_name": !Ref ClicksTable
      ExecutionProperty:
        MaxConcurrentRuns: 1
      MaxRetries: 0

  ClicksScalaETLJob:
    Type: AWS::Glue::Job
    Properties:
      Role: !GetAtt ETLJobRole.Arn
      Command:
        Name: glueetl
        ScriptLocation: !Sub "s3://${CodeBucket}/${CodePrefix}/scripts/glue/clicks_etl.scala"
      DefaultArguments:
        "--job-language": scala
        "--class": GlueApp
        "--enable-glue-datacatalog": ""
        "--job-bookmark-option": "job-bookmark-enable"
        "--database_name": !Ref Database
        "--raw_table_name": raw_clicks # Hard-coded because CloudFormation-based Crawlers can't crawl an existing table
        "--table_name": !Ref ClicksTable
      ExecutionProperty:
        MaxConcurrentRuns: 1
      MaxRetries: 0

  #########
  # Batch #
  #########

  AdvertisingTable:
    Type: AWS::Glue::Table
    DependsOn:
      - Database
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseName: !Ref Database
      TableInput:
          Name: advertising
          Description: Online Advertising
          TableType: EXTERNAL_TABLE
          Parameters:
            classification: orc
          PartitionKeys:
            - Name: year
              Type: int
            - Name: month
              Type: int
          StorageDescriptor:
            Location: !Sub "s3://${Bucket}/data/lake/advertising/"
            StoredAsSubDirectories: true
            InputFormat: org.apache.hadoop.hive.ql.io.orc.OrcInputFormat
            SerdeInfo:
              SerializationLibrary: org.apache.hadoop.hive.ql.io.orc.OrcSerde
            OutputFormat: org.apache.hadoop.hive.ql.io.orc.OrcOutputFormat
            Columns:
              - Name: session_id
                Type: string
              - Name: user_id
                Type: string
              - Name: ad_id
                Type: string
              - Name: impression_at
                Type: timestamp
              - Name: click_at
                Type: timestamp

  AdTrafficTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: ad_id
          AttributeType: S
        - AttributeName: day
          AttributeType: S
      KeySchema:
        - AttributeName: ad_id
          KeyType: HASH
        - AttributeName: day
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
      SSESpecification:
        SSEEnabled: true

  PipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - !Sub "logs.${AWS::Region}.${AWS::URLSuffix}"
                - !Sub "datapipeline.${AWS::URLSuffix}"
                - !Sub "dynamodb.${AWS::URLSuffix}"
                - !Sub "ec2.${AWS::URLSuffix}"
                - !Sub "elasticmapreduce.${AWS::URLSuffix}"
                - !Sub "iam.${AWS::URLSuffix}"
                - !Sub "rds.${AWS::URLSuffix}"
                - !Sub "redshift.${AWS::URLSuffix}"
                - !Sub "s3.${AWS::URLSuffix}"
