AWSTemplateFormatVersion: 2010-09-09

Transform: 'AWS::CodeStar'

Conditions:
  CreateWebSiteS3Bucket: !Equals
    - true
    - true
  CreateCodeBuildResources: !Equals
    - true
    - true

Parameters:
  RepositoryName:
    Type: String
    Description: AWS CodeCommit repository name.
    MinLength: 1
    MaxLength: 100
  AppName:
    Type: String
    Description: Name of the application.
    MinLength: 1
    MaxLength: 100

Metadata:
  CodeBuildImage: 'aws/codebuild/golang:1.11'
  CodeBuildImageOverride: 'aws/codebuild/golang:1.11'
  IsWebsite: true
  ProjectTemplateId: webapp-goweb-lambda
  'AWS::CloudFormation::Interface':
    ParameterGroups:
      - Parameters:
          - ProjectId
        Label:
          default: Application
  WebsiteS3Bucket: !Ref WebsiteS3Bucket
  
Resources:
  S3ArtifactBucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Description: Setting Amazon S3 bucket policy for AWS CodePipeline access
    Properties:
      Bucket: !Ref S3Bucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Condition:
              Bool:
                'aws:SecureTransport': false
            Action:
              - 's3:GetObject'
              - 's3:GetObjectVersion'
              - 's3:GetBucketVersioning'
            Resource:
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref S3Bucket
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref S3Bucket
                  - /*
            Effect: Allow
            Principal:
              AWS:
                - !GetAtt
                  - ToolChainRole
                  - Arn
                - !GetAtt
                  - CloudFormationTrustRole
                  - Arn
            Sid: WhitelistedGet
          - Action:
              - 's3:PutObject'
            Resource:
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref S3Bucket
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref S3Bucket
                  - /*
            Effect: Allow
            Principal:
              AWS:
                - !GetAtt
                  - ToolChainRole
                  - Arn
            Sid: WhitelistedPut
        Id: SSEAndSSLPolicy
  SyncInitialResources:
    DependsOn:
      - SeedRepo
      - CodeBuildProject
    Type: 'AWS::CodeStar::SyncResources'
    Description: Adding the AWS CodeCommit repository to your AWS CodeStar project.
    Version: 1
    Properties:
      ProjectId: !Ref ProjectId
  CodeBuildProject:
    Condition: CreateCodeBuildResources
    DependsOn:
      - ToolChainRole
    Type: 'AWS::CodeBuild::Project'
    Properties:
      Artifacts:
        Type: codepipeline
        Packaging: zip
      Description: !Join
        - ''
        - - 'AWS CodeStar created CodeBuild Project for '
          - !Ref AppName
      ServiceRole: !Ref ToolChainRole
      Environment:
        Type: LINUX_CONTAINER
        EnvironmentVariables:
          - Value: !Ref S3Bucket
            Name: S3_BUCKET
          - Value: !If
              - CreateWebSiteS3Bucket
              - !Join
                - ''
                - - 'https://s3.amazonaws.com/'
                  - !Ref WebsiteS3Bucket
              - NoVal
            Name: WEBSITE_S3_PREFIX
          - Value: !If
              - CreateWebSiteS3Bucket
              - !Ref WebsiteS3Bucket
              - NoVal
            Name: WEBSITE_S3_BUCKET
          - Value: !Ref ProjectId
            Name: PROJECT_ID
          - Value: !Ref 'AWS::AccountId'
            Name: ACCOUNT_ID
          - Value: !Ref 'AWS::Partition'
            Name: PARTITION
        Image: 'aws/codebuild/golang:1.11'
        ComputeType: small
      Source:
        Type: codepipeline
      Name: !Ref ProjectId
  CodeCommitRepo:
    Type: 'AWS::CodeCommit::Repository'
    Description: Creating AWS CodeCommit repository for application source code
    Properties:
      RepositoryName: !Ref RepositoryName
      RepositoryDescription: !Join
        - ''
        - - !Ref ProjectId
          - ' project repository'
  PermissionsBoundaryPolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    Description: >-
      Creating an IAM managed policy for defining the permissions boundary for
      an AWS CodeStar project
    Properties:
      ManagedPolicyName: !Sub 'CodeStar_${ProjectId}_PermissionsBoundary'
      Description: >-
        IAM policy to define the permissions boundary for IAM entities created
        in an AWS CodeStar project
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action:
              - '*'
            Resource:
              - !Sub >-
                arn:${AWS::Partition}:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/awscodestar-${ProjectId}-lambda/*
              - !Sub >-
                arn:${AWS::Partition}:codebuild:${AWS::Region}:${AWS::AccountId}:project/${ProjectId}
              - !Sub >-
                arn:${AWS::Partition}:codecommit:${AWS::Region}:${AWS::AccountId}:${RepositoryName}
              - !Sub >-
                arn:${AWS::Partition}:codepipeline:${AWS::Region}:${AWS::AccountId}:${ProjectId}-Pipeline
              - !Sub 'arn:${AWS::Partition}:s3:::${S3Bucket}'
              - !Sub 'arn:${AWS::Partition}:s3:::${S3Bucket}/*'
              - !If
                - CreateWebSiteS3Bucket
                - !Sub 'arn:${AWS::Partition}:s3:::${WebsiteS3Bucket}'
                - !Ref 'AWS::NoValue'
              - !If
                - CreateWebSiteS3Bucket
                - !Sub 'arn:${AWS::Partition}:s3:::${WebsiteS3Bucket}/*'
                - !Ref 'AWS::NoValue'
            Effect: Allow
            Sid: 1
          - Action:
              - 'kms:Encrypt'
              - 'kms:Decrypt'
              - 'kms:GenerateDataKey'
            Resource:
              - !Sub >-
                arn:${AWS::Partition}:kms:${AWS::Region}:${AWS::AccountId}:alias/aws/s3
            Effect: Allow
            Sid: 2
          - Action:
              - 'iam:PassRole'
            Resource:
              - !GetAtt
                - CloudFormationTrustRole
                - Arn
            Effect: Allow
            Sid: 3
          - Action:
              - 'cloudtrail:CreateTrail'
              - 'cloudtrail:StartLogging'
              - 'logs:CreateLogGroup'
              - 'logs:CreateLogStream'
              - 'logs:DescribeLogGroups'
              - 'logs:PutLogEvents'
              - 'sns:Get*'
              - 'sns:List*'
              - 'sns:Publish'
              - 'sns:Subscribe'
              - 'xray:Put*'
            Resource: '*'
            Effect: Allow
            Sid: 4
  SourceEvent:
    Type: 'AWS::Events::Rule'
    Properties:
      EventPattern:
        detail-type:
          - CodeCommit Repository State Change
        resources:
          - !GetAtt
            - CodeCommitRepo
            - Arn
        detail:
          referenceType:
            - branch
          event:
            - referenceCreated
            - referenceUpdated
          referenceName:
            - master
        source:
          - aws.codecommit
      Description: >-
        Rule for Amazon CloudWatch Events to detect changes to the source
        repository and trigger pipeline execution
      State: ENABLED
      Targets:
        - Id: ProjectPipelineTarget
          Arn: !Join
            - ':'
            - - arn
              - !Ref 'AWS::Partition'
              - codepipeline
              - !Ref 'AWS::Region'
              - !Ref 'AWS::AccountId'
              - !Join
                - '-'
                - - !Ref ProjectId
                  - Pipeline
          RoleArn: !GetAtt
            - ToolChainRole
            - Arn
      Name: !Join
        - '-'
        - - awscodestar
          - !Ref ProjectId
          - SourceEvent
  CloudFormationTrustRole:
    Type: 'AWS::IAM::Role'
    Description: Creating service role in IAM for AWS CloudFormation
    Properties:
      Path: /
      RoleName: !Join
        - '-'
        - - CodeStarWorker
          - !Ref ProjectId
          - CloudFormation
      Policies:
        - PolicyName: CodeStarWorkerCloudFormationRolePolicy
          PolicyDocument:
            Statement:
              - Action:
                  - 's3:PutObject'
                  - 's3:GetObject'
                  - 's3:GetObjectVersion'
                Resource:
                  - !Sub 'arn:${AWS::Partition}:s3:::${S3Bucket}'
                  - !Sub 'arn:${AWS::Partition}:s3:::${S3Bucket}/*'
                Effect: Allow
              - Action:
                  - 'apigateway:DELETE'
                  - 'apigateway:GET'
                  - 'apigateway:PATCH'
                  - 'apigateway:POST'
                  - 'apigateway:PUT'
                  - 'codedeploy:CreateApplication'
                  - 'codedeploy:CreateDeployment'
                  - 'codedeploy:CreateDeploymentConfig'
                  - 'codedeploy:CreateDeploymentGroup'
                  - 'codedeploy:DeleteApplication'
                  - 'codedeploy:DeleteDeployment'
                  - 'codedeploy:DeleteDeploymentConfig'
                  - 'codedeploy:DeleteDeploymentGroup'
                  - 'codedeploy:GetDeployment'
                  - 'codedeploy:GetDeploymentConfig'
                  - 'codedeploy:GetDeploymentGroup'
                  - 'codedeploy:RegisterApplicationRevision'
                  - 'codestar:SyncResources'
                  - 'config:DeleteConfigRule'
                  - 'config:DescribeConfigRules'
                  - 'config:ListTagsForResource'
                  - 'config:PutConfigRule'
                  - 'config:TagResource'
                  - 'config:UntagResource'
                  - 'dynamodb:CreateTable'
                  - 'dynamodb:DeleteTable'
                  - 'dynamodb:DescribeContinuousBackups'
                  - 'dynamodb:DescribeTable'
                  - 'dynamodb:DescribeTimeToLive'
                  - 'dynamodb:ListTagsOfResource'
                  - 'dynamodb:TagResource'
                  - 'dynamodb:UntagResource'
                  - 'dynamodb:UpdateContinuousBackups'
                  - 'dynamodb:UpdateTable'
                  - 'dynamodb:UpdateTimeToLive'
                  - 'ec2:AssociateIamInstanceProfile'
                  - 'ec2:AttachVolume'
                  - 'ec2:CreateSecurityGroup'
                  - 'ec2:createTags'
                  - 'ec2:DescribeIamInstanceProfileAssociations'
                  - 'ec2:DescribeInstances'
                  - 'ec2:DescribeSecurityGroups'
                  - 'ec2:DescribeSubnets'
                  - 'ec2:DetachVolume'
                  - 'ec2:DisassociateIamInstanceProfile'
                  - 'ec2:ModifyInstanceAttribute'
                  - 'ec2:ModifyInstanceCreditSpecification'
                  - 'ec2:ModifyInstancePlacement'
                  - 'ec2:MonitorInstances'
                  - 'ec2:ReplaceIamInstanceProfileAssociation'
                  - 'ec2:RunInstances'
                  - 'ec2:StartInstances'
                  - 'ec2:StopInstances'
                  - 'ec2:TerminateInstances'
                  - 'events:DeleteRule'
                  - 'events:DescribeRule'
                  - 'events:ListTagsForResource'
                  - 'events:PutRule'
                  - 'events:PutTargets'
                  - 'events:RemoveTargets'
                  - 'events:TagResource'
                  - 'events:UntagResource'
                  - 'kinesis:AddTagsToStream'
                  - 'kinesis:CreateStream'
                  - 'kinesis:DecreaseStreamRetentionPeriod'
                  - 'kinesis:DeleteStream'
                  - 'kinesis:DescribeStream'
                  - 'kinesis:IncreaseStreamRetentionPeriod'
                  - 'kinesis:RemoveTagsFromStream'
                  - 'kinesis:StartStreamEncryption'
                  - 'kinesis:StopStreamEncryption'
                  - 'kinesis:UpdateShardCount'
                  - 'lambda:CreateAlias'
                  - 'lambda:CreateFunction'
                  - 'lambda:DeleteAlias'
                  - 'lambda:DeleteFunction'
                  - 'lambda:DeleteFunctionConcurrency'
                  - 'lambda:GetFunction'
                  - 'lambda:GetFunctionConfiguration'
                  - 'lambda:ListTags'
                  - 'lambda:ListVersionsByFunction'
                  - 'lambda:PublishVersion'
                  - 'lambda:PutFunctionConcurrency'
                  - 'lambda:TagResource'
                  - 'lambda:UntagResource'
                  - 'lambda:UpdateAlias'
                  - 'lambda:UpdateFunctionCode'
                  - 'lambda:UpdateFunctionConfiguration'
                  - 's3:CreateBucket'
                  - 's3:DeleteBucket'
                  - 's3:DeleteBucketWebsite'
                  - 's3:PutAccelerateConfiguration'
                  - 's3:PutAnalyticsConfiguration'
                  - 's3:PutBucketAcl'
                  - 's3:PutBucketCORS'
                  - 's3:PutBucketLogging'
                  - 's3:PutBucketNotification'
                  - 's3:PutBucketPublicAccessBlock'
                  - 's3:PutBucketVersioning'
                  - 's3:PutBucketWebsite'
                  - 's3:PutEncryptionConfiguration'
                  - 's3:PutInventoryConfiguration'
                  - 's3:PutLifecycleConfiguration'
                  - 's3:PutMetricsConfiguration'
                  - 's3:PutReplicationConfiguration'
                  - 'sns:CreateTopic'
                  - 'sns:DeleteTopic'
                  - 'sns:GetTopicAttributes'
                  - 'sns:ListSubscriptionsByTopic'
                  - 'sns:ListTopics'
                  - 'sns:SetSubscriptionAttributes'
                  - 'sns:Subscribe'
                  - 'sns:Unsubscribe'
                  - 'sqs:CreateQueue'
                  - 'sqs:DeleteQueue'
                  - 'sqs:GetQueueAttributes'
                  - 'sqs:GetQueueUrl'
                  - 'sqs:ListQueueTags'
                  - 'sqs:TagQueue'
                  - 'sqs:UntagQueue'
                Resource: '*'
                Effect: Allow
              - Action:
                  - 'lambda:AddPermission'
                  - 'lambda:RemovePermission'
                Resource:
                  - !Sub >-
                    arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:awscodestar-*
                Effect: Allow
              - Action:
                  - 'iam:PassRole'
                Resource:
                  - !Sub >-
                    arn:${AWS::Partition}:iam::${AWS::AccountId}:role/CodeStar-${ProjectId}*
                Effect: Allow
              - Condition:
                  StringEquals:
                    'iam:PassedToService': codedeploy.amazonaws.com
                Action:
                  - 'iam:PassRole'
                Resource:
                  - !GetAtt
                    - CodeDeployTrustRole
                    - Arn
                Effect: Allow
              - Action:
                  - 'cloudformation:CreateChangeSet'
                Resource:
                  - !Sub >-
                    arn:${AWS::Partition}:cloudformation:${AWS::Region}:aws:transform/Serverless-2016-10-31
                  - !Sub >-
                    arn:${AWS::Partition}:cloudformation:${AWS::Region}:aws:transform/CodeStar
                Effect: Allow
              - Action:
                  - 'iam:CreateServiceLinkedRole'
                  - 'iam:GetRole'
                  - 'iam:DeleteRole'
                  - 'iam:DeleteUser'
                Resource: '*'
                Effect: Allow
              - Condition:
                  StringEquals:
                    'iam:PermissionsBoundary': !Sub >-
                      arn:${AWS::Partition}:iam::${AWS::AccountId}:policy/CodeStar_${ProjectId}_PermissionsBoundary
                Action:
                  - 'iam:AttachRolePolicy'
                  - 'iam:AttachUserPolicy'
                  - 'iam:CreateRole'
                  - 'iam:CreateUser'
                  - 'iam:DeleteRolePolicy'
                  - 'iam:DeleteUserPolicy'
                  - 'iam:DetachUserPolicy'
                  - 'iam:DetachRolePolicy'
                  - 'iam:PutUserPermissionsBoundary'
                  - 'iam:PutRolePermissionsBoundary'
                Resource: '*'
                Effect: Allow
              - Action:
                  - 'kms:CreateKey'
                  - 'kms:CreateAlias'
                  - 'kms:DeleteAlias'
                  - 'kms:DisableKey'
                  - 'kms:EnableKey'
                  - 'kms:UpdateAlias'
                  - 'kms:TagResource'
                  - 'kms:UntagResource'
                Resource: '*'
                Effect: Allow
              - Condition:
                  StringEquals:
                    'ssm:ResourceTag/awscodestar:projectArn': !Sub >-
                      arn:${AWS::Partition}:codestar:${AWS::Region}:${AWS::AccountId}:project/${ProjectId}
                Action:
                  - 'ssm:GetParameter*'
                Resource: '*'
                Effect: Allow
      AssumeRolePolicyDocument:
        Statement:
          - Action: 'sts:AssumeRole'
            Effect: Allow
            Principal:
              Service:
                - cloudformation.amazonaws.com
  S3Bucket:
    DeletionPolicy: Retain
    Type: 'AWS::S3::Bucket'
    Description: Creating Amazon S3 bucket for AWS CodePipeline artifacts
    Properties:
      BucketName: !Join
        - '-'
        - - aws
          - codestar
          - !Ref 'AWS::Region'
          - !Ref 'AWS::AccountId'
          - !Ref ProjectId
          - pipe
      VersioningConfiguration:
        Status: Enabled
      Tags:
        - Value: !Join
            - '-'
            - - !Ref ProjectId
              - S3Bucket
          Key: Name
  ToolChainRole:
    Type: 'AWS::IAM::Role'
    Description: Creating toolchain role in IAM for Amazon EC2 instances
    Properties:
      Path: /
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/AWSCodeCommitFullAccess'
        - 'arn:aws:iam::aws:policy/AWSCodeBuildAdminAccess'
        - 'arn:aws:iam::aws:policy/AWSCodeDeployFullAccess'
        - 'arn:aws:iam::aws:policy/AWSCodePipelineFullAccess'
        - 'arn:aws:iam::aws:policy/AWSElasticBeanstalkFullAccess'
        - 'arn:aws:iam::aws:policy/AWSLambdaFullAccess'
        - 'arn:aws:iam::aws:policy/AWSCodeStarFullAccess'
        - 'arn:aws:iam::aws:policy/CloudWatchEventsFullAccess'
      RoleName: !Sub 'CodeStarWorker-${ProjectId}-ToolChain'
      Policies:
        - PolicyName: ToolChainWorkerPolicy
          PolicyDocument:
            Statement:
              - Action:
                  - 'kms:GenerateDataKey*'
                  - 'kms:Encrypt'
                  - 'kms:Decrypt'
                Resource: '*'
                Effect: Allow
      AssumeRolePolicyDocument:
        Statement:
          - Action: 'sts:AssumeRole'
            Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
                - codedeploy.amazonaws.com
                - codepipeline.amazonaws.com
                - codestar.amazonaws.com
                - elasticbeanstalk.amazonaws.com
                - events.amazonaws.com
                - lambda.amazonaws.com
      PermissionsBoundary: !Ref PermissionsBoundaryPolicy
  SyncResources:
    DependsOn:
      - SeedRepo
      - CodeBuildProject
      - ProjectPipeline
      - SyncInitialResources
    Type: 'AWS::CodeStar::SyncResources'
    Description: Adding all created resources to your AWS CodeStar project
    Version: 1
    Properties:
      ProjectId: !Ref ProjectId
  ProjectPipeline:
    DependsOn:
      - SeedRepo
      - ToolChainRole
      - S3Bucket
      - CodeBuildProject
      - CloudFormationTrustRole
    Type: 'AWS::CodePipeline::Pipeline'
    Description: Creating a deployment pipeline for your project in AWS CodePipeline
    Properties:
      ArtifactStore:
        Type: S3
        Location: !Ref S3Bucket
      Stages:
        - Actions:
            - ActionTypeId:
                Owner: AWS
                Category: Source
                Version: 1
                Provider: CodeCommit
              Configuration:
                PollForSourceChanges: false
                RepositoryName: !Ref RepositoryName
                BranchName: master
              InputArtifacts: []
              OutputArtifacts:
                - Name: !Join
                    - '-'
                    - - !Ref ProjectId
                      - SourceArtifact
              RunOrder: 1
              Name: ApplicationSource
          Name: Source
        - Actions:
            - ActionTypeId:
                Owner: AWS
                Category: Build
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref ProjectId
              InputArtifacts:
                - Name: !Join
                    - '-'
                    - - !Ref ProjectId
                      - SourceArtifact
              OutputArtifacts:
                - Name: !Join
                    - '-'
                    - - !Ref ProjectId
                      - BuildArtifact
              RunOrder: 1
              Name: PackageExport
          Name: Build
        - Actions:
            - ActionTypeId:
                Owner: AWS
                Category: Deploy
                Version: 1
                Provider: CloudFormation
              Configuration:
                TemplatePath: !Sub '${ProjectId}-BuildArtifact::template-export.yml'
                ActionMode: CHANGE_SET_REPLACE
                Capabilities: CAPABILITY_NAMED_IAM
                ParameterOverrides: !Sub >-
                  {"ProjectId":"${ProjectId}",
                  "CodeDeployRole":"${CodeDeployTrustRole.Arn}"}
                TemplateConfiguration: !Sub '${ProjectId}-BuildArtifact::template-configuration.json'
                ChangeSetName: pipeline-changeset
                RoleArn: !GetAtt
                  - CloudFormationTrustRole
                  - Arn
                StackName: !Join
                  - '-'
                  - - awscodestar
                    - !Ref ProjectId
                    - lambda
              InputArtifacts:
                - Name: !Join
                    - '-'
                    - - !Ref ProjectId
                      - BuildArtifact
              OutputArtifacts: []
              RunOrder: 1
              Name: GenerateChangeSet
            - ActionTypeId:
                Owner: AWS
                Category: Deploy
                Version: 1
                Provider: CloudFormation
              Configuration:
                ActionMode: CHANGE_SET_EXECUTE
                ChangeSetName: pipeline-changeset
                StackName: !Join
                  - '-'
                  - - awscodestar
                    - !Ref ProjectId
                    - lambda
              InputArtifacts: []
              OutputArtifacts: []
              RunOrder: 2
              Name: ExecuteChangeSet
          Name: Deploy
      RoleArn: !GetAtt
        - ToolChainRole
        - Arn
      Name: !Join
        - '-'
        - - !Ref ProjectId
          - Pipeline
  SeedRepo:
    DeletionPolicy: Retain
    DependsOn:
      - CodeCommitRepo
    Type: 'AWS::CodeStar::SeedRepository'
    Description: >-
      Adding application source code to the AWS CodeCommit repository for the
      project
    Properties:
      DefaultBranchName: master
      ProjectId: !Ref ProjectId
      RepositoryURL: !GetAtt
        - CodeCommitRepo
        - CloneUrlHttp
      ProjectTemplateId: >-
        arn:aws:codestar:us-east-1::project-template/codecommit/webapp-goweb-lambda
      RepositoryProvider: CodeCommit
  CodeStarProject:
    Type: 'AWS::CodeStar::Project'
    Description: Starting project creation
    Version: 1
    Properties:
      ProjectName: !Ref AppName
      ProjectId: !Ref ProjectId
      ProjectDescription: AWS CodeStar created project
      ProjectTemplateId: >-
        arn:aws:codestar:us-east-1::project-template/codecommit/webapp-goweb-lambda
      StackId: !Ref 'AWS::StackId'
  CodeDeployTrustRole:
    Type: 'AWS::IAM::Role'
    Description: The service role to be created in IAM for AWS CodeDeploy
    Properties:
      Path: /
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSCodeDeployRoleForLambda'
      RoleName: !Sub 'CodeStarWorker-${ProjectId}-CodeDeploy'
      AssumeRolePolicyDocument:
        Statement:
          - Action: 'sts:AssumeRole'
            Effect: Allow
            Principal:
              Service:
                - codedeploy.amazonaws.com
  EnvironmentEC2e97ac8a8739511e985f2b7b277414277:
    Type: 'AWS::Cloud9::EnvironmentEC2'
    Properties:
      Repositories:
        - PathComponent: /example-pipelin
          RepositoryUrl: >-
            https://git-codecommit.us-east-1.amazonaws.com/v1/repos/example-pipeline
      OwnerArn: 'arn:aws:iam::211516517942:root'
      Description: Created from CodeStar.
      AutomaticStopTimeMinutes: '30'
      SubnetId: subnet-2b7ee573
      InstanceType: t2.micro
      Name: example-pipelin
  WebsiteS3Bucket:
    Condition: CreateWebSiteS3Bucket
    DeletionPolicy: Retain
    Type: 'AWS::S3::Bucket'
    Description: Creating Amazon S3 bucket for Website static artifacts
    Properties:
      BucketName: !Join
        - '-'
        - - aws
          - codestar
          - !Ref 'AWS::Region'
          - !Ref 'AWS::AccountId'
          - !Ref ProjectId
          - app
      VersioningConfiguration:
        Status: Enabled
      Tags:
        - Value: !Join
            - '-'
            - - !Ref ProjectId
              - WebsiteS3Bucket
          Key: Name
